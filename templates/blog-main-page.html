{% extends "base.html" %}
{% block content %}
    <h1 style="text-align: center;">Build a Blog</h1>
    {% if blog_list|length ==0 %}
        <p>No blog posts yet</p>
    {% else %}
        {% for blog in blog_list %}
        <form method='GET'>
        
        <h1><a href="/blog"><strong>{{blog.blog_title}}</strong></a></h1>
        <p>{{blog.blog_content}}</p>
        </form>    
        {% endfor %}

    {% endif %}

{% endblock %}
