{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center;">Add a Blog Entry</h1>
<form method='POST' >
    <label>Title for you new blog:<br>
        <input type="text" name='blog-title'value='{{blog_title}}'></label><br>
       <p class="error"> {{title_error}}</p>
        
    <label>Your new blog:<br>
    <textarea name= 'blog-body' rows="20" cols="50" >{{blog_body}}</textarea></label>
    <input type="submit" value="Post Blog">
    <p class="error"> {{body_error}}</p>
    
</form>






{% endblock %}
