{% extends base.html %}
<h1 style="text-align: center;">Add a Blog Entry</h1>
<form method='POST' action="/{{blog-title}}">
    <label>Title for you new blog:
        <input type="text" name='blog-post' value="{{blog-post}}"></label>
    <label>Your new blog:
    <textarea name= 'blog-body'value="{{blog-body}}" rows="20" cols="50"></textarea></label>
    <input type="submit" value="Post Blog">


</form>






{% endblock %}
